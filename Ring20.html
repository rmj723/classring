<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ring20</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        margin: 0;
      }

      #container {
        width: 100%;
        height: 500px;
      }

      .loader {
        position: absolute;
        left: 0;
        top: 0;
        background: #fff;
        width: 100%;
        height: 100%;
        z-index: 20;
      }

      .loader-spinner {
        position: absolute;
        left: 50%;
        top: 50%;
        margin-left: -60px;
        margin-top: -60px;
        width: 50px;
        height: 50px;
        /* border-radius: 50%; */
        border: 5px solid #d16161;
        /* border-top: 10px solid #040b0f; */
        animation: spin 2s linear infinite;
      }

      .loader-text {
        font-size: 40pt;
        position: absolute;
        left: 50%;
        bottom: 10px;
        transform: translate(-50%, 0);
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }

        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <div class="jumbotron">
      <h1 style="text-align: center">CLASSRING 20</h1>
    </div>
    <div class="row">
      <div class="col-sm-5">
        <div style="border-style: none" id="container"></div>
        <div class="loader" id="loader">
          <div class="loader-spinner"></div>
        </div>
      </div>
      <div class="col-sm-7">
        <div class="row container">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="monthSelect">MONTH SELECT</label>
              <select class="form-control" id="monthSelect">
                <option value="0">January Garnet</option>
                <option value="1">February Amethyst</option>
                <option value="2">March Aquamarine</option>
                <option value="3">April Diamond</option>
                <option value="4">May Emerald</option>
                <option value="5">June Lavender</option>
                <option value="6">July Ruby</option>
                <option value="7">August Peridot</option>
                <option value="8">September Sapphire</option>
                <option value="9">October Tourmaline</option>
                <option value="10">November Citrine</option>
                <option value="11">December Blue Topaz</option>
              </select>
            </div>
            <div class="form-group">
              <label for="left_neck_text"
                >LEFT NECK TEXT (Limit 2 Characters)</label
              >
              <input
                type="text"
                class="form-control"
                id="left_neck_text"
                value="20"
                value="TOPTWO"
                maxlength="2"
              />
            </div>
            <div class="form-group">
              <label for="text1">LEFT TEXT (Limit 8 Characters)</label>
              <input
                type="text"
                class="form-control"
                id="left_text"
                value="JOHN"
                maxlength="8"
              />
            </div>
            <div class="form-group">
              <label for="left_graph" class="btn btn-primary"
                >SELECT LEFT IMAGE</label
              >
              <select class="form-control" id="left_graph">
                <option value="1">Volleyball</option>
                <option value="2">Tiger</option>
                <option value="3">Rose</option>
                <option value="4">Praying-Hands</option>
                <option value="5">Music</option>
                <option value="6">Honor</option>
                <option value="7">Grad-1</option>
                <option value="8">Football-1</option>
                <option value="9">Eagles</option>
                <option value="10">Cross Wreath</option>
                <option value="11">Cross Bible</option>
                <option value="12">Class of-2021</option>
                <option value="13">Cheerleading</option>
                <option value="14">Bulldogs</option>
                <option value="15">Basketball</option>
                <option value="16">American Flag</option>
              </select>
            </div>
            <br />
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="left_graph">RING COLOR</label>
              <select class="form-control" id="ring_color">
                <option value="gold">Sterling Silver Gold Plated</option>
                <option value="silver">Sterling Silver Platinium</option>
                <option value="rose">Sterling Silver Rose Gold Plated</option>
                <option value="gold">10kt Yellow Gold</option>
                <option value="silver">10kt White Gold</option>
              </select>
            </div>
            <div class="form-group">
              <label for="right_neck_text"
                >RIGHT NECK TEXT (Limit 2 Characters)</label
              >
              <input
                type="text"
                class="form-control"
                id="right_neck_text"
                value="23"
                maxlength="2"
              />
            </div>
            <div class="form-group">
              <label for="right_text">RIGHT TEXT (Limit 8 Characters)</label>
              <input
                type="text"
                class="form-control"
                id="right_text"
                value="MBA"
                maxlength="8"
              />
            </div>
            <div class="form-group">
              <label for="right_graph" class="btn btn-primary"
                >SELECT RIGHT IMAGE</label
              >
              <select class="form-control" id="right_graph">
                <option value="1">Volleyball</option>
                <option value="2">Tiger</option>
                <option value="3">Rose</option>
                <option value="4">Praying-Hands</option>
                <option value="5">Music</option>
                <option value="6">Honor</option>
                <option value="7">Grad-1</option>
                <option value="8">Football-1</option>
                <option value="9">Eagles</option>
                <option value="10">Cross Wreath</option>
                <option value="11">Cross Bible</option>
                <option value="12">Class of-2021</option>
                <option value="13">Cheerleading</option>
                <option value="14">Bulldogs</option>
                <option value="15">Basketball</option>
                <option value="16">American Flag</option>
              </select>
            </div>
            <br />
            <div class="form-group">
              <label for="text1">INSIDE TEXT (Limit 18 Characters)</label>
              <input
                type="text"
                class="form-control"
                id="inside_text"
                value="CONGRATULATIONS"
                maxlength="18"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"></script>
    <script type="module" src="./Ring20/main.js"></script>
  </body>
</html>
